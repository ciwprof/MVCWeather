language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 1.0.0-preview2-1-003177
before_script:
  - dotnet restore src/MVCWeather
  - dotnet restore test/MVCWeather.Tests
script:
  - dotnet build src/MVCWeather --no-incremental
