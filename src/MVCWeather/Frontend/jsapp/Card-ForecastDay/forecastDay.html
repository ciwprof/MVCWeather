<div class="forecast-item">
    <h2>{{data.time * 1000 | date: 'EEE'}}</h2>
    <div>
        <img src="//placehold.it/100x100"/>
    </div>
    <div class="tempContainer">
        <h2 class="low">{{data.temperatureMin | number: 0}}&deg;</h2>
        <h2 class="high">{{data.temperatureMax | number: 0}}&deg;</h2>
    </div>
    <p>
     {{data.summary}}
    </p>
</div>
